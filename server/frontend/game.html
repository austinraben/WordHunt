<!--
Description: The structure for the game interface for Word Hunt with the randomly
generated 4x4 grid, the timer and and the user's score
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Hunt - Game</title>
    <link rel="stylesheet" href="css/gameStyle.css">
</head>

<body>

    <header>
        <div id="header-container">
            <div id="buttons-container">
                <button id="faq-btn">FAQ</button>
                <button id="home-btn">Homepage</button>
                <button id="skip-btn" class="hidden">Skip to End</button>
            </div>
            <div id="user-info">
                <h2 id="username-display">Player: <span>Guest</span></h2>
                <h2 id="word-count-display">Words: <span>0</span></h2>
                <h2 id="score-display">Score: <span>0</span></h2>
            </div>
            <div id="timer">
                <h2>Time Left: <span id="time-remaining">100</span>s</h2>
            </div>
        </div>
    </header>

    <div id="warning-alert" class="hidden">
        <div id="warning">Warning</div>
        <div>If you leave now, your score won't be saved.</div>
        <div>
            <label for="continueBtn">I'm just kidding let me play!</label>
            <button id="continueBtn">Continue</button>
        </div>
        <div>
            <label for="exitBtn">I don't care!</label>
            <button id="exitBtn">Exit</button>
        </div>
    </div>

    <div id="game-container">
        <div id="ready-container">
            <button id="ready-button">Ready</button>
        </div>

        <div id="explanation">
            <div>Connect three or more letters to form a word.</div>
            <div>The player with the highest score wins.</div>
            <div>If the word turns green then it is valid.</div>
            <div>Have fun!</div>
        </div>

        <div id="game-board" class="hidden">
            <div id="game-grid" class="hidden">
                <!-- 4x4 grid dynamically generated -->
            </div>
            <div id="word-input">
                <h3>Word:</h3>
                <p id="current-word"></p>
            </div>
        </div>
    </div>

   

    <script src="script/gameScript.js"></script>
</body>

</html>
