<!--
Description: This is an HTML file that provides the structure for the
WordHunt leaderboard. This displays a user and their top score.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Hunt - Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="css/leaderboardStyle.css">
    <script src="script/leaderboardScript.js"></script>
</head>

<body>

    <header>
        <div id=headerBlock>
            <h1 id=leaderboard>Leaderboard</h1>
        </div>
    </header>

    <button id="home-btn">Homepage</button>


    <div id="options">

        <select id="date-select" onchange="getTable()">

        </select>

        <select id="language-select" onchange="getTable()">
            <option value="English">English</option>
            <option value="German">German</option>
        </select>

    </div>


    <div id=box>
        <table>
            <tr>
                <th id="user" class="userCol">Username</th>
                <th id="score" class="scoreCol">Score</th>
                <th id="words" class="wordsCol">Word Count</th>
                <th id="longest-word" class="longestWordCol">Longest Word</th>
            </tr>
        </table>
    </div>

</body>

</html>
